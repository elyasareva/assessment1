<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan Mahasiswa</title>
    <style>
        .container {
            width: 500px;
            margin: 0 auto;
            text-align: center;
        }

        .profile {
            margin-bottom: 20px;
        }

        .profile img {
            width: 180px;
            height: 230px;
            border-radius: 50%;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
        }

        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="PAS_FOTO.jpeg" alt="Foto Profil">
            <h2>Elyasa Reva Kinanthy</h2>
            <p>NIM: 6701223051</p>
            <p>Kelas: D3SI 46-04</p>
        </div>

        <div class="form-group">
            <label for="jumlah">Jumlah Buku:</label>
            <input type="number" id="jumlah" name="jumlah">
        </div>

        <div class="form-group">
            <label for="buku">Pilihan Buku:</label>
            <select id="buku" name="buku">
                <option value="sherlock">Sherlock</option>
                <option value="lupin">Lupin</option>
                <option value="aladin">Aladdin</option>
            </select>
        </div>

        <button class="button" onclick="ambilBuku()">Ambil Buku</button>

        <div id="pesan"></div>
    </div>

    <script>
        let buku = [
            {"nama": "sherlock", "jumlah": 2},
            {"nama": "lupin", "jumlah": 2},
            {"nama": "aladin", "jumlah": 2}
        ];

        function ambilBuku() {
            let jumlah = parseInt(document.getElementById('jumlah').value);
            let pilihanBuku = document.getElementById('buku').value;

            if (jumlah === 0 || isNaN(jumlah)) {
                alert('Jumlah buku tidak boleh kosong atau bukan angka!');
                return;
            }

            let bukuDitemukan = false;
            for (let i = 0; i < buku.length; i++) {
                if (buku[i].nama === pilihanBuku) {
                    bukuDitemukan = true;

                    if (buku[i].jumlah < jumlah) {
                        alert('Jumlah buku yang dipilih tidak tersedia!');
                        return;
                    }

                    buku[i].jumlah -= jumlah;
                    break;
                }
            }

            if (!bukuDitemukan) {
                alert('Buku yang dipilih tidak tersedia!');
                return;
            }

            document.getElementById('pesan').innerHTML = 'Silahkan ambil buku anda!';
        }
    </script>
</body>
</html>
